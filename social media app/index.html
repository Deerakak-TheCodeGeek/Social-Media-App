<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEE-HUB</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="log">
                DEE-HUB
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators, inspirations, and projects">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-picture">
                    <img src="./images/profile-1.jpg" alt="Profile Picture..">
                </div>
                
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="left">
                <a class="profile">
                    <div class="profile-picture">
                        <img src="./images/profile-1.jpg">
                    </div>
                    <div class="handle">
                        <h4>Diana Ayi</h4>
                        <p class="text-muted">
                            @dayi
                        </p>
                    </div>
                </a>

                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="uil uil-estate"></i></span> <h3>Home</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-compass"></i></span> <h3>Explore</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bell"></i></span> <h3>Notification</h3>
                        <div class="notification-popup">
                            <div>
                                <div class="profile-picture">
                                    <img src="./images/profile-2.jpg" alt="">
                                </div>
                                <div class="nottification-body">
                                    <b>Keke Benjamin</b> accepted your friend request
                                    <small class="text-mutrd">2 DAYS AGO</small>
                                </div>
                            </div>
                            <div>
                                <div class="profile-picture">
                                    <img src="./images/profile-3.jpg" alt="">
                                </div>
                                <div class="nottification-body">
                                    <b>Keke Benjamin</b> accepted your friend request
                                    <small class="text-mutrd">2 DAYS AGO</small>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-envelope"></i></span> <h3>Massage</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span> <h3>Bookmarks</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-chart-line"></i></span> <h3>Analytics</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-palette"></i></span> <h3>Theme</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-setting"></i></span> <h3>Settings</h3>
                    </a>
                        
                    
                </div>
            </div>
            <div class="middle">

            </div>
            <div class="right">

            </div>
        </div>
    </main>

</body>
</html>
